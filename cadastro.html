    <div class="pos-f-t">

        </div>
        <nav class="navbar navbar-dark bg-dark">

      </div>

        <div class="container">
        <div class="form-group">
            <div class="row">
                <div class = "col-7">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class = "col-5">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>
        </div>
        </div><br>
            <div class = "row">
                <div class="col-6">
            <label for="senha1">Senha:</label>
            <input type="password" class="form-control" id="senha1" placeholder="Digite sua senha">
          </div>
            <div class = "col-6">
            <label for="senha2">Senha:</label>
            <input type="password" class="form-control" id="senha2" placeholder="Repita sua senha">
          </div>
        </div><br>
          <div class = "row">
            <div class = "col-3">
                <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
            </div>
            <div class="col-7">
                <label for="rua">Rua:</label>
            <input type="text" class="form-control" id="rua" placeholder="Nome da rua">
            </div>
            <div class="col-2">
                <label for="numero">Número:</label>
            <input type="number" class="form-control" id="numero" placeholder="Número da casa">
            </div>
          </div><br>
          <div class = "row">
            <div class = "col-4">
                <label for="cep">Cidade:</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
            </div>
            <div class="col-2">
                <label for="rua">Estado:</label>
            <input type="text" class="form-control" id="estado" placeholder="Nome do Estado">
            </div>
            <div class="col-3">
                <label for="numero">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Número do cpf">
            </div>
            <div class="col-3">
                <label for="numero">Complemento:</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
            </div>
          </div><br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Concordo com os termos de uso</label>
          </div><br>
          <button type="submit" id="submit" onclick="Cadastrar()">Submit</button>
